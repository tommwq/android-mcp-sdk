name: Release

on:
  push:
    tags:
      - 'v*'  # triggers on version tags like v1.0.0
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build SDK
      run: ./gradlew :sdk:assembleRelease
      
    - name: Run tests
      run: ./gradlew :sdk:testReleaseUnitTest
      
    - name: Generate Maven artifacts
      run: ./gradlew :sdk:publishToMavenLocal
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-mcp-sdk-${{ github.ref_name }}
        path: |
          sdk/build/outputs/aar/*.aar
          sdk/build/libs/*.jar

  validate-jitpack:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Validate JitPack build
      run: |
        echo "Tag: ${{ github.ref_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "JitPack URL: https://jitpack.io/#${{ github.repository }}/${{ github.ref_name }}"
        echo "Please check JitPack status at: https://jitpack.io/com/github/${{ github.repository }}/${{ github.ref_name }}/build.log"